apiVersion: v1
kind: Namespace
metadata:
  name: cert-manager-startupapicheck
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: startupapicheck-sa
  namespace: cert-manager-startupapicheck
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: startupapicheck-role
rules:
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - get
  - list
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests
  verbs:
  - get
  - list
  - create
  - delete
- apiGroups:
  - cert-manager.io
  resources:
  - "*"
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - services
  - pods
  - endpoints
  verbs:
  - get
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: startupapicheck-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: startupapicheck-role
subjects:
- kind: ServiceAccount
  name: startupapicheck-sa
  namespace: cert-manager-startupapicheck
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-startupapicheck
  namespace: cert-manager-startupapicheck
  labels:
    app: cert-manager-startupapicheck
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cert-manager-startupapicheck
  template:
    metadata:
      labels:
        app: cert-manager-startupapicheck
    spec:
      serviceAccountName: startupapicheck-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: startupapicheck
        image: cleanstart/cert-manager-startupapicheck:latest-dev
        imagePullPolicy: IfNotPresent
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
        args: ["check", "api", "-v", "4"]
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 100m
            memory: 128Mi
        # The startupapicheck tool will run 'check api' command to verify cert-manager API availability
        # Note: If the tool exits successfully, the Deployment will automatically restart the pod

